<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>character-manger</title>
	<meta name="description" content="Webmania is a Agency, Startup and SaaS template by tempload." />
	<meta name="keywords" content="webmania, startup, saas, agency, development, html, template, tempload" />
	<meta name="author" content="tempload"/>

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="../images/favicon/favicon.gif" />

	<!-- Bootstrap & Plugins CSS -->
	<link href="../style/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- Custom CSS -->
	<link href="../style/css/blue.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/6bc2ec6c4e.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="../js/characters.js"></script>
	<script src="../js/index.js"></script>
	<script src="../js/detail.js"></script>
</head>
<body>
	<!-- ***** Preloader Start ***** -->
	<div class="preloader-wrapper">
		<div class="loader">
			<div class="loader-inner"></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<header class="header-area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="../../index.html" class="myButton">HOME</a>
						<!-- ***** Logo End ***** -->					
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- ***** Header Area End ***** -->
	
	<section class="page">
		<!-- ***** Page Top Start ***** -->
		<div class="cover" data-image="../images/background2.png">
			<div class="page-top">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h1 id="nameOfCharacter"></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ***** Page Top End ***** -->

		<div class="modal fade marginBottom50" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">MODIFY CHARACTER</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<label data-error="wrong" data-success="right" for="modifName">Name</label>
							<input type="text" id="modifName" class="form-control validate">
						</div>

						<div class="md-form mb-5">
							<label data-error="wrong" data-success="right" for="modifShortDes">Short description</label>
							<input type="text" id="modifShortDes" class="form-control validate">
						</div>

						<div class="md-form mb-5">
							<label data-error="wrong" data-success="right" for="modifImg">Image</label>
							<input type="file" id="modifImg" class="form-control validate" onchange="onFileSelected(event)">
						</div>

						<div class="md-form">
							<label data-error="wrong" data-success="right" for="modifDes">Description</label>
							<textarea type="text" id="modifDes" class="md-textarea form-control" rows="4"></textarea>
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<input type="submit" class="btn btn-unique" onclick="myFunc()" id="validateForm"></input>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center">
			<a href="" class="btn btn-default btn-rounded mb-5 mt-5" data-toggle="modal" data-target="#modalContactForm">MODIFY CHARACTER</a>
		</div>

		<div class="page-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="about">
							<div class="about-image" id="image">
							</div>
							<div class="about-text">
								<h2 id="secondName"></h2>
								<p id="description"></p>
								<p id="idOfCharacter"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ***** Page Content End ***** -->
	</section>

	<!-- jQuery -->
	<script src="../js/jquery-2.1.0.min.js"></script>

	<!-- Bootstrap -->
	<script src="../js/popper.js"></script>
	<script src="../js/bootstrap.min.js"></script>

	<!-- Plugins -->
	<script src="../js/scrollreveal.min.js"></script>
	<script src="../js/parallax.min.js"></script>
	<script src="../js/waypoints.min.js"></script>
	<script src="../js/jquery.counterup.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/imgfix.min.js"></script>	

	<!-- Global Init -->
	<script src="../js/custom.js"></script>
</body>
</html>
