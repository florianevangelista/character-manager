<body>
	<section class="page">
		<!-- ***** Page Content Start ***** -->
		<div class="page-bottom">
			<div class="container">
				
				<div class="col-lg-12 marginBottom50">
					<div class="contact-bottom">
						<div class="row">
							<!-- ***** Contact Text Start ***** -->
							<div class="col-lg-4 col-md-6 col-sm-12">
								<h5 class="margin-bottom-30">Create a character</h5>
								<div class="contact-text">
									<p>Here you can create a character. You just have to enter a name, a small description and a more complete description. Without forgetting a small image. </p>
									<p>Sed blandit tempus purus, sed sodales leo rutrum vel. Nam vulputate ipsum ac est congue, eget commodo magna lobortis.</p>
								</div>
							</div>
							<!-- ***** Contact Text End ***** -->
		
							<!-- ***** Contact Form Start ***** -->
							<div class="col-lg-8 col-md-6 col-sm-12">
								<div class="contact-form">
									<div class="row">
										<div class="col-lg-6 col-md-12 col-sm-12">
											<input type="text" placeholder="Name">
										</div>
										<div class="col-lg-6 col-md-12 col-sm-12">
											<input type="text" placeholder="Short description">
										</div>
										<div class="col-lg-12">
											<input type="file">
										</div>
										<div class="col-lg-12">
											<textarea placeholder="Description"></textarea>
										</div>
										<div class="col-lg-12">
											<button class="btn-primary-line">SEND</button>
										</div>
									</div>
								</div>
							</div>
							<!-- ***** Contact Form End ***** -->
						</div>
					</div>
				</div>
				<div class="row" id="parent">
				</div>
			</div>
		</div>
